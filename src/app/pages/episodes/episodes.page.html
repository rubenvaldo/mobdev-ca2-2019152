<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Episodes</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let episode of episodes | async" (click)="openDetails(episode)">
			<ion-label>
				<h2>{{ episode.title }}</h2>
				<ion-card-subtitle style="float: left;">
					<p>S{{ episode.season }}E{{ episode.episode }}</p>
				</ion-card-subtitle>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
